<html>
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Balloon Order page - Order confirmation</h1>
  </header>
  <table>
    <tr>
      <th colspan="2">Your Order Status</th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td>${clientName}</td> <!-- Dynamically set this -->
    </tr>
    <tr>
      <td><b>Client Address </b></td>
      <td>${clientAddress}</td> <!-- Dynamically set this -->
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td>${selectedColor}</td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td>${selectedSize}</td>
    </tr>
  </table>
  <div>
    <a href="/">Log out</a>
  </div>
</section>
</body>
</html>
